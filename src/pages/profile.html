<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/Sass/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <img
              src="/src/assets/women_connect_1-removebg-preview.png"
              alt="WomenConnect Logo"
            />
          </div>
          <div class="nav-links">
            <a href="/src/pages/home.html" class="active">Home</a>
            <a href="/src/pages/story.html">Story Sharing</a>
            <a href="/src/pages/forum.html">Community Forum</a>
            <a href="/src/pages/eventCalendar.html">EventsCalendar</a>
          </div>
          <div class="nav-icons">
            <a href="/src/pages/profile.html" class="icon-link"
              ><i class="fa-regular fa-user"></i
            ></a>
            <a href="#" class="icon-link"><i class="fa-solid fa-search"></i></a>
            <button class="mobile-menu-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main class="profile-section">
      <div class="container">
        <div class="profile-header">
          <div class="profile-cover"></div>
          <div class="profile-info container">
            <div class="profile-avatar">
              <img src="/src/assets/image 7.png" alt="Profile Picture" />
              <button class="edit-avatar">
                <i class="fa-solid fa-pen"></i>
              </button>
            </div>
            <div class="profile-details">
              <h1>Sarah Johnson</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-card container">
        <div class="profile-form">
          <div class="form-group">
            <label>Username</label>
            <div class="input-wrapper">
              <input type="text" value="Sarah Johnson" readonly />
              <i class="fa-regular fa-user icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <div class="input-wrapper">
              <input type="email" value="sarah.j@email.com" readonly />
              <i class="fa-regular fa-envelope icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="input-wrapper">
              <input type="password" value="********" readonly />
              <i class="fa-regular fa-eye icon"></i>
            </div>
          </div>

          <a href="/src/pages/login.html"
            ><button class="logout-button">
              <i class="fa-solid fa-right-from-bracket"></i>
              Logout
            </button></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
