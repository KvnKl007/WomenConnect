<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/Sass/eventClndr.css" />
    <title>Women Connet | Event Calendar</title>
    <link
      rel="icon"
      href="/src/assets/women_connect_1-removebg-preview.png"
      type="img/icon"
      sizes="32"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <img
              src="/src/assets/women_connect_1-removebg-preview.png"
              alt="WomenConnect Logo"
            />
          </div>
          <div class="nav-links">
            <a href="/src/pages/home.html">Home</a>
            <a href="/src/pages/story.html">Story Sharing</a>
            <a href="/src/pages/forum.html">Community Forum</a>
            <a href="/src/pages/eventCalendar.html" class="active"
              >EventsCalendar</a
            >
          </div>
          <div class="nav-icons">
            <a href="/src/pages/profile.html" class="icon-link"
              ><i class="fa-regular fa-user"></i
            ></a>
            <button class="mobile-menu-btn">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </nav>
      </div>

      <!-- Mobile Menu Overlay -->
      <div class="mobile-menu-overlay" id="mobileMenu">
        <div class="mobile-menu-content">
          <div class="mobile-menu-header">
            <button class="close-menu-btn" id="closeMenuBtn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="mobile-menu-links">
            <a href="/src/pages/home.html">Home</a>
            <a href="/src/pages/story.html">Story Sharing</a>
            <a href="/src/pages/forum.html">Community Forum</a>
            <a href="/src/pages/eventCalendar.html" class="active"
              >EventsCalendar</a
            >
          </div>
        </div>
      </div>
    </header>

    <main class="events-main">
      <div class="container">
        <div class="events-header">
          <h1>Community Events</h1>
        </div>

        <!-- Today's Events Section -->
        <section class="events-section">
          <h2>Happening Today</h2>
          <div class="events-grid" id="today-events-grid"></div>
        </section>

        <!-- This Week's Events Section -->
        <section class="events-section">
          <h2>This Week</h2>
          <div class="events-grid" id="this-week-events-grid"></div>
        </section>

        <!-- Upcoming Events Section -->
        <section class="events-section">
          <h2>Upcoming Events</h2>
          <div class="events-grid" id="upcoming-events-grid"></div>
        </section>
      </div>
    </main>

    <script src="/src/script.js"></script>
  </body>
</html>
