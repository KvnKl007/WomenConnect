<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="register-contianer">
      <img src="assets/icon.png" alt="logo" />
      <div class="form-container">
        <form class="signup-form" id="register-form">
          <div class="form-group">
            <label for="name">Enter your name</label>
            <div class="input-wrapper">
              <input type="text" id="name" placeholder="Enter here..." />
              <i class="fa-regular fa-user icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Enter your email</label>
            <div class="input-wrapper">
              <input type="email" id="email" placeholder="email@example.com" />
              <i class="fa-regular fa-envelope icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Create your password</label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="************" />
              <i class="fa-regular fa-eye icon toggle-password"></i>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="signup-button">Sign up</button>
          <p class="account">
            Already have an account?
            <span><a href="pages/login.html">Login</a></span>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
